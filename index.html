<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Paint</title>
    </head>
    <body>
        <script src="logic.js" type="module"></script>
        <header>
            <div class="utils">
                <button class="selectedUtils with-border" id="draw" ></button>
                <button class="selectedUtils" id="delete"></button>
                <button class="selectedUtils" id="elipse"></button>
                <button class="selectedUtils" id="clear"></button>
                <button class="selectedUtils" id="square"></button>
        
            </div>
            <div class="colors">
                <div class="contentColors">
                    <button  class="selectedColor " id="pick1"></button >
                    <button  class="selectedColor" id="pick2"></button >
                    <button  class="selectedColor" id="pick3"></button >
                    <button  class="selectedColor" id="pick4"></button >
                    <button  class="selectedColor" id="pick5"></button >
                </div>
                <div class="contentPickColor">
                    <input class="pickColor" type="color" id="pickColor">
                </div>
            </div>
        </header>
        <section>
            <canvas class="draw" width=1100
                height=500
                id="canvas"></canvas>
                <div id="circle"></div>
        </section>
    </body>
</html>
