<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="description"
            content="Descubre nuestra innovadora aplicación de pintura online. Crea y comparte tus obras de arte fácilmente.">
        <title>Paint</title>
    </head>
    <body>
        <script src="logic.js" type="module"></script>
        <header>
            <div class="utils">
                <button descr class="selectedUtils with-border"
                    id="draw"></button>
                <button class="selectedUtils" id="delete"></button>
                <button class="selectedUtils" id="elipse"></button>
                <button class="selectedUtils" id="clear"></button>
                <button class="selectedUtils" id="square"></button>
                <button class="selectedUtils" id="dropper"></button>
            </div>
            <div class="colors">
                <div class="contentColors">
                    <button class="selectedColor"></button>
                    <button class="selectedColor"></button>
                    <button class="selectedColor"></button>
                    <button class="selectedColor"></button>
                    <button class="selectedColor"></button>
                    <button class="selectedColor"></button>
                    <button class="selectedColor"></button>
                </div>
                <div class="contentPickColor">
                    <form>
                        <input class="pickColor" type="color" id="pickColor"
                            value="black">
                    </form>
                </div>
            </div>
            <div class="font">
                <div class="fontDraw">
                    <p>Font</p>
                    <input type="number" id="numberFontDraw" min="1" max="40"> 
                </div>
                <div class="fontDraw">
                    <p>Eraser</p>
                    <input type="number" id="numberFontEraser" min="1" max="40"> 
                </div>
            </div>
            <div class="title">
                <h1>Paint vanilla</h1>
                <div><img src="assets/paint.png" alt="Paint"></div>
            </div>
        </header>
        <section>
            <div id="circle"></div>
            <div class="draw">
                <canvas width=1200 style="background-color: white"
                    height=500
                    id="canvas"></canvas>
            </div>

        </section>
    </body>
</html>
